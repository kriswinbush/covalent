<td-layout #layout [class]="activeTheme" [dir]="dir">
  <td-navigation-drawer
    sidenavTitle="Covalent"
    [logo]="activeTheme === 'theme-dark' ? 'teradata' : 'teradata-dark'"
    navigationRoute="/"
    flex
    color="none"
  >
    <app-sidenav-content></app-sidenav-content>
  </td-navigation-drawer>
  <div td-sidenav-content class="td-layout-footer pad">
    <span class="mat-caption tc-grey-500">&copy;{{ year }} Teradata. All Rights Reserved</span>
  </div>
  <td-layout-nav>
    <div td-toolbar-content layout="row" layout-align="space-between center" flex>
      <button mat-icon-button td-menu-button tdLayoutToggle hide-gt-sm>
        <mat-icon>menu</mat-icon>
      </button>
      <mat-icon hide-xs [routerLink]="['/']" class="mat-icon-logo cursor-pointer" svgIcon="assets:teradata"></mat-icon>
      <span [routerLink]="['/']" class="cursor-pointer" [style.textTransform]="'capitalize'">
        Covalent
      </span>
      <button mat-button [matMenuTriggerFor]="verMenu">
        {{ version }}
        <mat-icon>arrow_drop_down</mat-icon>
      </button>
      <mat-menu #verMenu="matMenu">
        <a mat-menu-item href="https://kriswinbush.github.io/covalent/v1.0.x">1.0.1</a>
        <a mat-menu-item href="https://kriswinbush.github.io/covalent/v2.1.1">2.1.1</a>
        <a mat-menu-item href="https://kriswinbush.github.io/covalent/latest">{{ version }}</a>
      </mat-menu>
      <td-toolbar flex layout="row"></td-toolbar>
    </div>
    <router-outlet></router-outlet>
  </td-layout-nav>
</td-layout>
